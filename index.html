<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gist-Controlled Redirect</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #fff; /* Білий фон */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            flex-direction: column;
        }

        .spinner {
            /* ЗБІЛЬШЕНИЙ РОЗМІР */
            width: 80px;
            height: 80px;
            border: 8px solid #f3f3f3; /* Світло-сірий фон спінера */
            border-top: 8px solid #4285f4; /* Голубий колір! */
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .message {
            display: none; /* Текстові повідомлення приховані */
        }
    </style>
</head>
<body>

    <div class="spinner"></div> 
    <div class="message"></div> 

    <script>
        // *** ВАШІ ПРЯМІ ПОСИЛАННЯ ***
        const BASE_CONFIG_URL = 'https://gist.githubusercontent.com/Parohod228/4795bf4e7d99a23fd778b7b51e9e80b9/raw/config.json';
        const GIST_EDIT_URL = 'https://gist.github.com/Parohod228/4795bf4e7d99a23fd778b7b51e9e80b9'; 
        // ***************************

        const LOG_PREFIX = '[Gist Redirector]';


        // Асинхронна функція для завантаження конфігурації з Gist
        async function fetchConfigFromGist() {
            // Додаємо cache-buster
            const CACHE_BUSTED_URL = BASE_CONFIG_URL + '?' + Date.now();
            
            try {
                const response = await fetch(CACHE_BUSTED_URL);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const config = await response.json();
                return config;
            } catch (error) {
                console.error(LOG_PREFIX, 'Failed to fetch config. Defaulting to Google.', error);
                return { redirect_url: 'https://google.com', is_enabled: false }; 
            }
        }

        // Головна функція редиректу
        async function executeRedirect() {
            const config = await fetchConfigFromGist();
            let finalTargetUrl;

            // 1. Визначення цільового URL
            if (config.is_enabled === true) {
                finalTargetUrl = config.redirect_url;
            } else {
                finalTargetUrl = 'https://google.com';
            }

            // 2. Виконання редиректу
            if (finalTargetUrl && finalTargetUrl !== window.location.href) {
                // Спінер залишається видимим
                window.location.replace(finalTargetUrl); 
            } else {
                // Якщо помилка або циклічний URL, ховаємо спінер (дія завершена)
                document.querySelector('.spinner').style.display = 'none';
                console.error(LOG_PREFIX, 'Final redirect target is invalid or self-referencing. Stopping.');
            }
        }


        window.addEventListener('load', () => {
             // Виконуємо редирект, коли DOM завантажено
             executeRedirect();
        });
    </script>
</body>
</html>
